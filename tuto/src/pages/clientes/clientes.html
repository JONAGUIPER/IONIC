<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="clienteView($event,item)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list>
    <ion-item-sliding *ngFor="let item of clientes">
      <ion-item (click)="clienteView($event,item)">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
          <h2>
            {{item.name}}
          </h2>
          <p>
            {{item.id}}
          </p>
        <!-- <div class="item-note" item-right>
          {{item.id}}
        </div> -->
      </ion-item>
      <ion-item-options side="right">
        <!--<button ion-button color="primary" (click)="clienteView($event,item)">
          <ion-icon name="eye"></ion-icon>
          Detalles
        </button>-->
        <button ion-button color="danger" *ngIf="item.icon!='close'" (click)="share(item)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


    <!-- <button ion-item *ngFor="let item of items" (click)="clienteTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button> -->
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
